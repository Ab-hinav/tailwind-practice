<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind Starter</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="text-white font-serif text-xl font-medium text-center md:text-left"
            >
              Get Health and fitness tips in Your Inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat Better And Exercise better. Sign Up for the Deit And Fitness
              newsletter.
            </p>

            <input
              type="text"
              placeholder="Enter your Email"
              class="w-full focus:outline-none active:none bg-zinc-700 p-2 border border-zinc-600 placeholder:text-xs md:text-left placeholder:md:text-left text-center rounded mb-2"
            />
            <button class="w-full bg-green-400 text-zinc-800 hover:bg-green-700 hover:text-white py-2 rounded transition active:scale-105 " >Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
