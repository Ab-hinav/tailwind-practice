<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>
  </head>
  <script>
    tailwind.config = {
      darkMode:'class'
    }
  </script>
  <style>
    .toggle-checkbox:checked{
      right:0;
      border-color:greenyellow;
    }
    .toggle-checkbox:checked + .toggle-label{
      background: greenyellow;
    }
  </style>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->

    <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow">
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">Lorem ipsum dolor sit.</h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam provident dolorum totam placeat perspiciatis dolore. Quibusdam blanditiis facilis quasi! Ut totam atque, minima iure eveniet corrupti vitae minus dolor, sed, laboriosam neque praesentium reprehenderit?</p>
    </div>

    <div class="ml-24 mt-4 inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in relative">
      <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
      <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
  </div>

  <script>
    document.getElementById('toggle').addEventListener('change',()=>{
     
        document.documentElement.classList.toggle('dark')
      
    })
  </script>
  </body>
</html>
